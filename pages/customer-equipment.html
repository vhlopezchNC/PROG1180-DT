            <div class="content" id="form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-user">
                            <div class="card-header">
                                <h5 class="card-title">Add Equipment</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Description (e.g. Lawnmower H345)</label>
                                                <input type="text" class="form-control" placeholder="Description"
                                                    required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label>Model Number (e.g. TRS-500)</label>
                                                <input type="text" class="form-control" placeholder="Model Number"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-md-7 pl-1">
                                            <div class="form-group">
                                                <label>Manufacturer</label>
                                                <select id="manufacturer" name="manufacturer" class="form-control"
                                                    required>
                                                    <option selected disabled value="">Select a Manufacturer</option>
                                                    <option value="1">Craftsman</option>
                                                    <option value="2">Honda</option>
                                                    <option value="3">Husqvarna</option>
                                                    <option value="4">John Deere</option>
                                                    <option value="5">Kubota</option>
                                                    <option value="6">Toro</option>
                                                    <option value="7">STIHL</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select id="category" name="category" class="form-control" required>
                                                    <option selected disabled value="">Select a Category</option>
                                                    <option value="1">Garden Tools</option>
                                                    <option value="2">Lawn Care Accessories</option>
                                                    <option value="3">Lawnmowers</option>
                                                    <option value="4">Landscaping Equipment</option>
                                                    <option value="5">Outdoor Power Equipment</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 px-1">
                                            <div class="form-group">
                                                <label>Color</label>
                                                <select id="color" name="color" class="form-control" required>
                                                    <option selected disabled value="">Select a Color</option>
                                                    <option value="1">Blue</option>
                                                    <option value="2">Green</option>
                                                    <option value="3">Black</option>
                                                    <option value="4">Red</option>
                                                    <option value="5">White</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="update ml-auto pr-3">
                                            <button type="submit" class="btn btn-primary"
                                                onclick="window.location.href='customer-equipment-repair-details.html'">Customer & Equipment Summary</button>
                                            <button type="submit" class="btn btn-secondary"
                                                onclick="window.location.href='customers-create.html'"><i class="bi bi-skip-backward"></i> Back</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
