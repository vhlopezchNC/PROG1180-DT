      <div class="content" id="form">
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Edit Order</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Order Number</label>
                        <input type="text" class="form-control" disabled="" value="ES-2023-0007">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" disabled="" value="11/08/2023">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Customer</label>
                        <input type="text" class="form-control" id="inputCustomer" placeholder="Eg. John" value="John Doe">                        
                        <div id="customerDropdownOptions" class="dropdown-options dropdown-option"></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Equipment</label>
                        <input type="text" class="form-control" id="inputEquipment" placeholder="Eg. Lawnmower H345" value="Lawnmower H345">                        
                        <div id="equipmentDropdownOptions" class="dropdown-options dropdown-option"></div>
                      </div>
                    </div>                      
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Description</label>                        
                        <input type="text" class="form-control" id="inputDescription" placeholder="Eg. Engine Failure: Unable to Start" value="Engine Failure: Unable to Start">                        
                        <div id="descriptionDropdownOptions" class="dropdown-options dropdown-option"></div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Warranty?</label>                        
                        <select id="Warranty" name="warranty" class="form-control" required>
                          <option selected disabled value="">Select an option</option>
                          <option value="1">Yes</option>
                          <option value="2">No</option>                          
                        </select>
                      </div>
                    </div>      
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Status</label>                        
                        <select id="Status" name="status" class="form-control" required>
                          <option selected disabled value="">Select an option</option>
                          <option value="1">Pending</option>
                          <option value="2">In Progress</option>     
                          <option value="2">Completed</option>                       
                        </select>
                      </div>
                    </div>               
                  </div>
                                    
                  
                  <div class="row">
                    <div class="update ml-auto pr-3">
                      <button type="button" class="btn btn-primary btn-round" onclick="window.location.href='sales-order-details.html'">Update</button>
                      <button type="button" class="btn btn-secondary btn-round"
                        onclick="window.location.href='sales-order-details.html'">Cancel</button>
                    </div>
                  </div>
                </form>
