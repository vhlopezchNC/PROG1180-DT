      <div class="content" id="form">
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Create Work Log</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Order Number</label>
                        <input type="text" class="form-control" disabled="" value="ES-2023-0006">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Start Date (e.g. YYYY-MM-DD HH:mm)</label>
                        <input type="datetime-local" class="form-control" id="datetimepicker" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>End Date (e.g. YYYY-MM-DD HH:mm)</label>
                        <input type="datetime-local" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Technician (e.g. Sarah)</label>
                        <input type="text" class="form-control" id="inputTechnician" placeholder="Technician Name">                        
                        <div id="technicianDropdownOptions" class="dropdown-options dropdown-option"></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Description (e.g. Engine Failure: Unable to Start)</label>                        
                        <input type="text" class="form-control" id="inputDescription" placeholder="Description">                        
                        <div id="descriptionDropdownOptions" class="dropdown-options dropdown-option"></div>
                      </div>
                    </div>                     
                  </div>
                  <div class="row">                    
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Work Log Status?</label>                        
                        <select id="Status" name="status" class="form-control" required>
                          <option selected disabled value="">Select an option</option>
                          <option value="1">Completed</option>
                          <option value="2">In Progress</option>   
                          <option value="3">Pending</option>                       
                        </select>
                      </div>
                    </div>                 
                  </div>
                                    
                  
                  <div class="row">
                    <div class="update ml-auto pr-3">
                      <button type="button" class="btn btn-primary btn-round" onclick="window.location.href='worklog-update-2.html'">Update Work Log</button>
                      <button type="button" class="btn btn-secondary btn-round" onclick="window.location.href='orders.html'">Cancel</button>
                    </div>
                  </div>
                </form>
