      <div class="content" id="form">
        <div class="row">
          <div class="col-md-9">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Create Customer</h5>
              </div>
              <div class="card-body">
                <form id="formSubmission">
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                          required>
                          <span id="firstNameStar" class="star"></span>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                          required>
                          <span id="lastNameStar" class="star"></span>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Address" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="City" required>
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Province</label>
                        <select id="province" name="province" class="form-control" required>
                          <option selected disabled value="">Select a Province</option>
                          <option value="AB">Alberta</option>
                          <option value="BC">British Columbia</option>
                          <option value="MB">Manitoba</option>
                          <option value="NB">New Brunswick</option>
                          <option value="NL">Newfoundland and Labrador</option>
                          <option value="NS">Nova Scotia</option>
                          <option value="ON">Ontario</option>
                          <option value="PE">Prince Edward Island</option>
                          <option value="QC">Quebec</option>
                          <option value="SK">Saskatchewan</option>
                          <option value="NT">Northwest Territories</option>
                          <option value="NU">Nunavut</option>
                          <option value="YT">Yukon</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" class="form-control" placeholder="Postal Code" required
                          pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d"
                          title="Please enter a valid Canadian postal code (e.g., A1A 1A1)">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email@xyz.com">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Phone Number (10 digits)" pattern="\d{10}"
                          title="Please enter 10 numeric digits for the phone number">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="update ml-auto pr-3">
                      <button type="submit" name="submit" class="btn btn-primary btn-round"
                        onclick="window.location.href='customer-equipment.html'">Create and Add Equipment</button>
                      <button type="button" class="btn btn-secondary btn-round"
                        onclick="window.location.href='customers.html'">Cancel</button>
                    </div>
                  </div>

      const phonenumber = document.getElementById('phoneNumber').value;

      const customer = { firstname, lastname, email, phonenumber };
